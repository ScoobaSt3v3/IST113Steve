<!DOCTYPE html>
<html lang = "en">
<head>
  <title>jsCalc functions</title>
  <script src="jsCalc.js"></script>
</head>
<body>
  <div id="page">
    <p id="calcAdd" onclick="add(2, 4)">"2 + 4"</p>
	<p id="calcSubtract" onclick="subtract(2, 4)">"2 - 4"</p>
	<p id="calcMultiply" onclick="multiply(2, 4)">"2 * 4"</p>
	<p id="calcDivide" onclick="add(2, 4)">"2 / 4"</p>
  </div>
</body>
</html>
